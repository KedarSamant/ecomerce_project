{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" width="300px" height="300px">
            <p><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Price:</strong> â‚¹{{ product.price }}</p>

            <div class="btn-group">
                <button type="button" class="btn btn-primary">
                    <a href="{% url 'ecom_app:add' product.id %}" style="color: white;">Add to Cart</a>
                </button>
                <button type="button" class="btn btn-secondary">
                    <a href="{% url 'ecom_app:product' %}" style="color: white;">Back to Products</a>
                </button>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
            <h3>More About This Product</h3>
            <p>{{ product.big_description }}</p>
        </div>
    </div>
</div>
{% endblock %}
