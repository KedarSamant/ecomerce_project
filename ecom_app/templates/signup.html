{% extends 'base.html' %}

{% block body %}
<main id="main" class="d-flex align-items-center bg-light" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 my-5">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Create an Account</h3>
                    </div>
                    <div class="card-body p-5">
                        <form method="POST" action="">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-4">
                                    <label for="{{ field.id_for_label }}" class="form-label d-block fw-bold">
                                        {{ field.label }}
                                    </label>
                                    <div>
                                        {{ field }}
                                        <div class="text-danger small mt-1">
                                            {{ field.errors }}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="d-grid">
                                <button class="btn btn-dark btn-block" type="submit">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">
                            Already have an account? <a href="{% url 'ecom_app:login' %}" class="text-decoration-none">Login here</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
