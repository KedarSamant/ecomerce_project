{% extends 'base.html' %}
{% load static %}
{% block body %}

<main id="main" class="d-flex align-items-center bg-light" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 my-5">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body p-5">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="username" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">
                            Don't have an account? <a href="{% url 'ecom_app:sign' %}" class="text-decoration-none">Sign up here</a>
                        </small>
                        <p></p>
                        <small class="text-muted">Forgot your password? <a href="{% url 'password_reset' %}" class="text-decoration-none">reset password</a></small>


                    </div>
                </div>

                {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</main>

{% endblock %}
